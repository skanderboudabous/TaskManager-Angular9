<button mat-button routerLink="/projects/add">Add</button>
<table mat-table id="list-projects" [dataSource]="projects" class="mat-elevation-z8">
  <!-- title Column -->
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef>title</th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
  </ng-container>
  <ng-container matColumnDef="manager">
    <th mat-header-cell *matHeaderCellDef>Manager</th>
    <td mat-cell *matCellDef="let element"><span *ngIf="element.manager">{{element.manager.username}}</span></td>
  </ng-container>
  <ng-container matColumnDef="developers">
    <th mat-header-cell *matHeaderCellDef>Developers</th>
    <td mat-cell *matCellDef="let element">
      <div *ngIf="element.developers">
      <div *ngFor="let developer of element.developers">
        {{developer.username}}
      </div>
      </div>
    </td>
  </ng-container>


  <!-- description Column -->
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>description</th>
    <td mat-cell *matCellDef="let element"> {{element.description}} </td>
  </ng-container>
  <ng-container matColumnDef="action">
    <th mat-header-cell *matHeaderCellDef>action</th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="accent" [routerLink]="'/projects/edit/'+element.id">
        <mat-icon>create</mat-icon>
      </button>
      <button mat-icon-button color="accent" (click)="delete(element.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
