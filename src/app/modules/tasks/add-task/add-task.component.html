<form *ngIf="formGroup" (ngSubmit)="submit()" class="text-center" [formGroup]="formGroup" width="200">
    <mat-form-field  appearance="fill">
      <mat-label>Developer</mat-label>
      <mat-select id="assignedTo" formControlName="assignedTo"  required width="200">
        <mat-option *ngFor="let developer of developers" [value]="'/users/'+developer.id">{{developer.username}}</mat-option>
      </mat-select>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Title</mat-label>
      <input id="title" formControlName="title" required matInput>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Description</mat-label>
      <textarea id="description" formControlName="description" required matInput></textarea>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Estimation</mat-label>
      <input type="number" id="estimation" formControlName="estimation" required matInput>
    </mat-form-field>
    <br>
    <button [disabled]="formGroup.invalid" type="submit" mat-raised-button
            color="primary">Submit
    </button>
    <button class="mx-5" type="button" mat-raised-button color="warn"  routerLink="/projects">Cancel</button>
  </form>
